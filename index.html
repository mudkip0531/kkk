    <script>
        var input = '';

        function appendNumber(num) {
            if (input === '0') {
                input = num.toString();
            } else {
                input += num;
            }
            document.getElementById('input').textContent = input;
            calculate(); // å¯¦æ™‚è¨ˆç®—
            fadeIn(document.getElementById('input'));
        }

        function clearInput() {
            input = '';
            document.getElementById('input').textContent = '0';
            document.getElementById('total').textContent = '0.00';
            document.getElementById('error-message').textContent = "";
            calculate(); // å¯¦æ™‚è¨ˆç®—
            fadeIn(document.getElementById('input'));
            fadeIn(document.getElementById('total'));
        }

        function deleteLast() {
            if (input.length > 0) {
                input = input.slice(0, -1);
                if (input === '') {
                    input = '0';
                }
                document.getElementById('input').textContent = input;
                calculate(); // å¯¦æ™‚è¨ˆç®—
                fadeIn(document.getElementById('input'));
            }
        }

        function calculate() {
            var hamNum = parseInt(input);
            if (isNaN(hamNum)) {
                document.getElementById('error-message').textContent = "è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—";
                document.getElementById('total').textContent = '0.00';
                fadeIn(document.getElementById('error-message'));
                fadeIn(document.getElementById('total'));
                return;
            }
            var rate = 0.22;
            var total = (hamNum * rate).toFixed(2);
            document.getElementById('total').textContent = total;
            document.getElementById('error-message').textContent = "";
            fadeIn(document.getElementById('total'));
        }
