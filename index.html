<body>
    <!-- å‰å¨ƒå¨ƒå®¹å™¨ -->
    <div id="chihuahua-container"></div>

    <div class="calculator" id="calculator">

        <h1>

        <!-- è¼¸å…¥é¡¯ç¤ºå€ -->

        <!-- éŒ¯èª¤è¨Šæ¯å€ -->

        <!-- æŒ‰éˆ•å€ï¼ˆ4åˆ—ï¼‰ -->

            <button onclick="appendNumber(1)" aria-label="æ•¸å­—1">1</button>

            <button onclick="appendNumber(3)" aria-label="æ•¸å­—3">3</button>

            <!-- ç¬¬äºŒåˆ— -->
            <button onclick="appendNumber(4)" aria-label="æ•¸å­—4">4</button>
            <button onclick="appendNumber(5)" aria-label="æ•¸å­—5">5</button>
            <button onclick="appendNumber(6)" aria-label="æ•¸å­—6">6</button>

            <!-- ç¬¬ä¸‰åˆ— -->
            <button onclick="appendNumber(7)" aria-label="æ•¸å­—7">7</button>
            <button onclick="appendNumber(8)" aria-label="æ•¸å­—8">8</button>
            <button onclick="appendNumber(9)" aria-label="æ•¸å­—9">9</button>

            <!-- ç¬¬å››åˆ— -->
            <button onclick="clearInput()" class="ac" aria-label="å…¨éƒ¨æ¸…é™¤">AC</button>
            <button onclick="appendNumber(0)" aria-label="æ•¸å­—0">0</button>
            <button onclick="deleteLast()" class="clear" aria-label="æ¸…é™¤æœ€å¾Œä¸€ä½">æ¸…é™¤</button>
        </div>

        <!-- çµæœé¡¯ç¤ºå€ -->
        <div id="result" class="fade-in visible">

        </div>

    <script>
        var input = '';

        function appendNumber(num) {
            if (input === '0') {
                input = num.toString();
            } else {
                input += num;
            }
            updateInputDisplay();
            updateChihuahua();
            calculate(); // å¯¦æ™‚è¨ˆç®—
            fadeIn(document.getElementById('input'));
        }

        function clearInput() {
            input = '';
            document.getElementById('input').textContent = '0';
            document.getElementById('total').textContent = '0.00';
            document.getElementById('error-message').textContent = "";
            updateChihuahua();
            calculate(); // å¯¦æ™‚è¨ˆç®—
            fadeIn(document.getElementById('input'));
            fadeIn(document.getElementById('total'));
        }

        function deleteLast() {
            if (input.length > 0) {
                input = input.slice(0, -1);
                if (input === '') {
                    input = '0';
                }
                updateInputDisplay();
                updateChihuahua();
                calculate(); // å¯¦æ™‚è¨ˆç®—
                fadeIn(document.getElementById('input'));
            }
        }

        function updateInputDisplay() {
            document.getElementById('input').textContent = input;
        }

        function calculate() {
            var hamNum = parseInt(input);
            if (isNaN(hamNum)) {
                document.getElementById('error-message').textContent = "è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—";
                document.getElementById('total').textContent = '0.00';
                fadeIn(document.getElementById('error-message'));
                fadeIn(document.getElementById('total'));
                return;
            }
            var rate = 0.22;
            var total = (hamNum * rate).toFixed(2);
            document.getElementById('total').textContent = total;
            document.getElementById('error-message').textContent = "";
            fadeIn(document.getElementById('total'));
        }

        // å‡½æ•¸ï¼šæ·¡å…¥æ•ˆæœ
        function fadeIn(element) {
            element.classList.add('visible');
        }

        // å¢åŠ è§¸æ‘¸å‹å¥½æ€§ï¼šé˜²æ­¢æŒ‰éˆ•é»æ“Šå»¶é²
        // å°‡é»æ“Šäº‹ä»¶è½‰æ›ç‚ºè§¸æ‘¸äº‹ä»¶ä»¥æå‡éŸ¿æ‡‰é€Ÿåº¦
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', () => {
                button.style.transform = 'scale(0.95)';
            });

            button.addEventListener('touchend', () => {
                button.style.transform = 'scale(1)';
            });
        });

        // å‰å¨ƒå¨ƒå‹•æ…‹é¡¯ç¤ºæ§åˆ¶
        const chihuahuaContainer = document.getElementById('chihuahua-container');

        function updateChihuahua() {
            // æ¸…ç©ºç¾æœ‰çš„å‰å¨ƒå¨ƒ
            chihuahuaContainer.innerHTML = '';

            // ç¢ºå®šè¦é¡¯ç¤ºå¤šå°‘éš»å‰å¨ƒå¨ƒ
            var numChihuahuas = input.length > 0 ? input.length : 1;

            // é™åˆ¶æœ€å¤§é¡¯ç¤ºæ•¸é‡ï¼ˆå¯æ ¹æ“šéœ€æ±‚èª¿æ•´ï¼‰
            numChihuahuas = Math.min(numChihuahuas, 20); // å°‡æœ€å¤§æ•¸é‡å¾10æ”¹ç‚º20

            for (let i = 0; i < numChihuahuas; i++) {
                const img = document.createElement('img');
                img.src = 'chihuahua.png'; // ç¢ºä¿æ‚¨æœ‰ä¸€å¼µåç‚ºchihuahua.pngçš„åœ–ç‰‡ï¼Œä¸¦æ”¾ç½®åœ¨ç›¸åŒç›®éŒ„ä¸‹
                img.alt = 'å‰å¨ƒå¨ƒ';
                img.classList.add('chihuahua');

                // æ·»åŠ éš¨æ©Ÿå‹•ç•«å»¶é²ï¼Œä½¿æ¯éš»å‰å¨ƒå¨ƒçš„å‹•ç•«ä¸å®Œå…¨åŒæ­¥
                const delay = Math.random() * 0.5; // 0åˆ°0.5ç§’ä¹‹é–“çš„éš¨æ©Ÿå»¶é²
                img.style.animationDelay = `${delay}s`;

                chihuahuaContainer.appendChild(img);
            }
        }

        // åˆå§‹åŒ–é¡¯ç¤º
        document.getElementById('input').textContent = '0';
        document.getElementById('result').classList.add('visible');

        // åˆå§‹é¡¯ç¤ºä¸€éš»å‰å¨ƒå¨ƒ
        updateChihuahua();
    </script>
