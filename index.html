    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        /* --- å‰å¨ƒå¨ƒéƒ¨åˆ† --- */
        #chihuahua-container {

            display: flex;

            /* å…è¨±æ›è¡Œ */

        .chihuahua {

        /* --- å…¶ä»–æ¨£å¼ --- */
        body {

        .calculator {

            /* ç¢ºä¿è¨ˆç®—å™¨åœ¨å‰å¨ƒå¨ƒä¹‹ä¸Š */
        }

        h1 {

        /* è¼¸å…¥é¡¯ç¤ºå€ */
        #input {

            font-size: 1.2em;
            border: 1px solid #ccc;

        /* éŒ¯èª¤è¨Šæ¯ */
        #error-message {
            color: red;
            font-size: 1em;
            height: 1.2em;
            margin-bottom: 10px;
        }

        /* çµæœé¡¯ç¤ºå€ */
        #result {
            font-size: 1.2em;
            color: #2c3e50;
            transition: opacity 0.5s;
            margin-bottom: 10px;
        }

        /* æ•¸å­—éµç›¤æ¨¡å¼ */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-grid button {
            font-size: 1.2em;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .button-grid .ac {
            background-color: #e74c3c;
            /* ç´…è‰² */
            color: #ffffff;
        }

        .button-grid .clear {
            font-size: 1em;
            background-color: #bdc3c7;
            color: #ffffff;
        }

        .button-grid button:hover {

        }

        .button-grid .ac:hover {

        }

        .button-grid .clear:hover {

        }

        /* æ‰“æŠ˜æ¨¡å¼ (1~9æŠ˜ + ç„¡æŠ˜æ‰£ + AC + è¿”å›) */
        .discount-grid {
            display: none;
            /* åˆå§‹éš±è— */
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        /* æ‰“æŠ˜ä»‹é¢ 1~9æŠ˜æŒ‰éˆ• */
        .discount-grid button {
            font-size: 1.2em;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #c8e1e2;
            color: #2c3e50;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .discount-grid button:hover {
            background-color: #b1d3d4;
        }

        /* ç„¡æŠ˜æ‰£(ç°è‰²) */
        .discount-grid .no-discount {
            background-color: #bdc3c7;
            color: #ffffff;
        }

        .discount-grid .no-discount:hover {
            background-color: #a0a5aa;
        }

        /* AC(æŠ˜æ‰£ä»‹é¢) - ç´… */
        .discount-grid .ac {
            background-color: #e74c3c;

        }

        .discount-grid .ac:hover {
            background-color: #c0392b;
        }

        /* è¿”å›(ç°ç´…) */
        .discount-grid .back-btn {
            background-color: #aebdbe;
            color: #2c3e50;
        }

        .discount-grid .back-btn:hover {
            background-color: #98a7a8;
        }

        /* æ‰“æŠ˜å¾Œé‡‘é¡é¡¯ç¤ºå€ */
        #discounted-result {
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            padding: 10px;
            display: none;
            text-align: left;
        }

        #discounted-result .discounted-total {
            color: #e74c3c;
            /* ç´…è‰² */
            font-weight: bold;
        }

        #discounted-result div {

        }

        /* æ•¸å­—éµç›¤ä¸‹æ–¹ï¼šåªæœ‰ã€Œæ‰“æŠ˜ã€æŒ‰éˆ•ï¼Œä½†æŒ‰ä¸‹å¾Œæ­¤æŒ‰éˆ•è¦æ¶ˆå¤± */
        #digit-extra-btns {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .btn-discount {
            background-color: #a3d6c6;
            color: #2c3e50;
            border-radius: 8px;
            padding: 10px 20px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-discount:hover {
            background-color: #89cbb2;
        }

        /* éš±è— .btn-discount çš„ class (helper) */
        .hidden {
            display: none !important;
        }

        /* éŸ¿æ‡‰å¼ */
        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }

            .button-grid button,
            .discount-grid button {
                padding: 15px;

            }

            #input {

            }

            #result {

            .btn-discount {

            }
        }
    </style>
</head>

<body>
    <!-- å‰å¨ƒå¨ƒå®¹å™¨ -->
    <div id="chihuahua-container"></div>

    <div class="calculator">
        <h1>ç†Šæœ¬è¨ˆç®—æ©Ÿ <span style="font-size:0.8em;">ğŸ»</span></h1>

        <!-- è¼¸å…¥é¡¯ç¤ºå€ -->
        <div style="margin-bottom: 10px; position: relative;">
            <span id="input" class="fade-in visible">0</span>
        </div>

        <!-- éŒ¯èª¤è¨Šæ¯å€ -->
        <div id="error-message" class="fade-in"></div>

        <!-- æ•¸å­—éµç›¤æ¨¡å¼ (é è¨­) -->
        <div class="button-grid" id="digit-mode">
            <!-- ç¬¬ä¸€åˆ— -->
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>

            <!-- ç¬¬äºŒåˆ— -->
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>

            <!-- ç¬¬ä¸‰åˆ— -->
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>

            <!-- ç¬¬å››åˆ— -->
            <button class="ac" onclick="clearInput()">AC</button>
            <button onclick="appendNumber(0)">0</button>
            <button class="clear" onclick="deleteLast()">æ¸…é™¤</button>
        </div>

        <!-- æ‰“æŠ˜æ¨¡å¼ (1~9æŠ˜ + ç„¡æŠ˜æ‰£ + AC + è¿”å›) -->
        <div class="discount-grid" id="discount-mode">
            <!-- ç¬¬ä¸€åˆ— -->
            <button onclick="applyDiscount(0.1)">1æŠ˜</button>
            <button onclick="applyDiscount(0.2)">2æŠ˜</button>
            <button onclick="applyDiscount(0.3)">3æŠ˜</button>

            <!-- ç¬¬äºŒåˆ— -->
            <button onclick="applyDiscount(0.4)">4æŠ˜</button>
            <button onclick="applyDiscount(0.5)">5æŠ˜</button>
            <button onclick="applyDiscount(0.6)">6æŠ˜</button>

            <!-- ç¬¬ä¸‰åˆ— -->
            <button onclick="applyDiscount(0.7)">7æŠ˜</button>
            <button onclick="applyDiscount(0.8)">8æŠ˜</button>
            <button onclick="applyDiscount(0.9)">9æŠ˜</button>

            <!-- ç¬¬å››åˆ—: ç„¡æŠ˜æ‰£, AC, è¿”å› -->
            <button class="no-discount" onclick="removeDiscount()">ç„¡æŠ˜æ‰£</button>
            <button class="ac" onclick="acAndBack()">AC</button>
            <button class="back-btn" onclick="toggleMode()">è¿”å›</button>
        </div>

        <!-- çµæœé¡¯ç¤ºå€ -->
        <div id="result" class="fade-in visible">
            ç¸½è¨ˆæ˜¯ <span id="total" style="font-weight: bold;">0.00</span> å…ƒ(å°)ã€‚
        </div>

        <!-- æ‰“æŠ˜å¾Œé‡‘é¡é¡¯ç¤ºå€ -->
        <div id="discounted-result">
            <div>
                æ‰“æŠ˜å¾Œæ˜¯ <span id="discounted-total" class="discounted-total">0.00</span> å…ƒ(å°)ã€‚(æ‰“äº†<span
                    id="applied-discount">0æŠ˜</span>)
            </div>
            <div>
                æ‰“æŠ˜å¾Œæ˜¯ <span id="discounted-original" class="discounted-total">0.00</span> (æ—¥)ã€‚
            </div>
        </div>

        <!-- æ•¸å­—éµç›¤ä¸‹æ–¹ï¼šåªæœ‰ã€Œæ‰“æŠ˜ã€æŒ‰éˆ•ï¼Œä¸€æ—¦é€²å…¥æŠ˜æ‰£æ¨¡å¼å‰‡éš±è—æ­¤æŒ‰éˆ• -->
        <div id="digit-extra-btns" style="margin-top:10px;">
            <button class="btn-discount" id="toggle-discount-btn" onclick="toggleMode()">æ‰“æŠ˜</button>
        </div>
    </div>

    <script>
        var input = '0';      // ä½¿ç”¨è€…ç•¶å‰è¼¸å…¥
        var discountRate = 0; // æŠ˜æ‰£ç‡(0~1)

        //=== å‰å¨ƒå¨ƒåŠŸèƒ½ ===
        function updateChihuahua() {
            const chihuahuaContainer = document.getElementById('chihuahua-container');
            chihuahuaContainer.innerHTML = '';
            var numChihuahuas = Math.max(1, input.length);
            numChihuahuas = Math.min(numChihuahuas, 20);

            for (let i = 0; i < numChihuahuas; i++) {
                const img = document.createElement('img');
                img.src = 'chihuahua.png'; // è«‹ç¢ºä¿æª”æ¡ˆå­˜åœ¨
                img.alt = 'å‰å¨ƒå¨ƒ';
                img.classList.add('chihuahua');
                const delay = Math.random() * 0.5;
                img.style.animationDelay = `${delay}s`;
                chihuahuaContainer.appendChild(img);
            }
        }

        //=== åˆ‡æ›æ¨¡å¼(æ•¸å­— <-> æ‰“æŠ˜) ===
        function toggleMode() {
            var digitMode = document.getElementById('digit-mode');
            var discountMode = document.getElementById('discount-mode');
            var toggleDiscountBtn = document.getElementById('toggle-discount-btn');

            if (digitMode.style.display === 'none') {
                // å¾æ‰“æŠ˜ -> æ•¸å­—
                digitMode.style.display = 'grid';
                discountMode.style.display = 'none';
                // é¡¯ç¤ºã€Œæ‰“æŠ˜ã€æŒ‰éˆ•
                toggleDiscountBtn.classList.remove('hidden');
            } else {
                // å¾æ•¸å­— -> æ‰“æŠ˜
                digitMode.style.display = 'none';
                discountMode.style.display = 'grid';
                // éš±è—ã€Œæ‰“æŠ˜ã€æŒ‰éˆ•
                toggleDiscountBtn.classList.add('hidden');
            }
        }

        //=== æ•¸å­—ä»‹é¢æ“ä½œ ===
        function appendNumber(num) {
            if (input === '0') {
                input = num.toString();
            } else {
                input += num;
            }
            updateInputDisplay();
            updateChihuahua();
            calculate();
        }
        function clearInput() {
            input = '0';
            document.getElementById('input').textContent = '0';
            document.getElementById('total').textContent = '0.00';
            document.getElementById('error-message').textContent = "";
            discountRate = 0;
            document.getElementById('discounted-result').style.display = 'none';
            document.getElementById('discounted-total').textContent = '0.00';
            document.getElementById('discounted-original').textContent = '0.00';
            document.getElementById('applied-discount').textContent = '0æŠ˜';

            updateChihuahua();
            calculate();
        }
        function deleteLast() {
            if (input.length > 1) {
                input = input.slice(0, -1);
            } else {
                input = '0';
            }
            updateInputDisplay();
            updateChihuahua();
            calculate();
        }

        //=== æ‰“æŠ˜ä»‹é¢ ===
        function applyDiscount(rate) {
            discountRate = rate;
            calculate();
        }
        function removeDiscount() {
            discountRate = 0;
            document.getElementById('discounted-result').style.display = 'none';
            calculate();
        }
        // AC + è¿”å›
        function acAndBack() {
            clearInput();
            toggleMode();
        }

        //=== è¨ˆç®— & é¡¯ç¤º ===
        function updateInputDisplay() {
            document.getElementById('input').textContent = input;
        }
        function calculate() {
            var hamNum = parseInt(input);
            if (isNaN(hamNum)) {
                document.getElementById('error-message').textContent = "è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—";
                document.getElementById('total').textContent = '0.00';
                document.getElementById('discounted-result').style.display = 'none';
                return;
            }
            document.getElementById('error-message').textContent = "";

            // åŸç¸½é¡(å°å¹£)
            var rate = 0.22;
            var total = (hamNum * rate).toFixed(2);
            document.getElementById('total').textContent = total;

            if (discountRate > 0) {
                var discountedTotal = (total * discountRate).toFixed(2);
                document.getElementById('discounted-total').textContent = discountedTotal;
                document.getElementById('applied-discount').textContent = (discountRate * 10) + 'æŠ˜';

                // åŸè¼¸å…¥ x æŠ˜æ‰£ => (æ—¥)
                var discountedOriginal = (hamNum * discountRate).toFixed(2);
                document.getElementById('discounted-original').textContent = discountedOriginal;
                document.getElementById('discounted-result').style.display = 'block';
            } else {
                document.getElementById('discounted-result').style.display = 'none';
            }
        }

        //=== åˆå§‹åŒ– ===
        document.getElementById('input').textContent = '0';
        document.getElementById('total').textContent = '0.00';
        updateChihuahua(); // åˆå§‹é¡¯ç¤ºå‰å¨ƒå¨ƒ
    </script>
</body>
